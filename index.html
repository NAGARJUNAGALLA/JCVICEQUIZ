<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JCV Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
}

#quiz-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

button {
    padding: 12px;
    background: dodgerblue;
    border: none;
    border-radius: 8px;
    color: white;
    width: 100%;
    margin-top: 15px;
    font-size: 16px;
}

.option {
    background: #ececec;
    padding: 12px;
    border-radius: 8px;
    margin: 8px 0;
}

.correct { background: #c8ffc8 !important; }
.wrong { background: #ffc8c8 !important; }
</style>
</head>
<body>

<h2 style="text-align:center;">JCV Quiz System</h2>

<div id="quiz-container">Loading quiz...</div>

<script src="script.js"></script>
</body>
</html>
